language: ruby
rvm:
- 2.6

before_install:
  - gem update --system
  - gem install bundler

script:
  - "npm install"
  - "npm run build"

before_deploy:
  - chmod +x ./deploy.sh

deploy:
  provider: script
  script: "./deploy.sh"
  skip_cleanup: true

env:
  - JEKYLL_ENV=production
  - NODE_ENV=production

os:
  - osx
