---
layout: default
---

<div class="container">
    {% for post in site.posts %}
        <div class="block">
            <paper-card alt="{{ post.title }}" image="{{ post.image }}">
                <div class="card-content">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                        <paper-item>
                            {{ post.title }} - {{ post.date | date: "%b %-d, %Y" }}
                        </paper-item>
                    </a>
                </div>
            </paper-card>
        </div>
    {% endfor %}
</div>
